version: '3.8'

services: 
  backend:
    container_name: backend
    build: 
      context: .
      dockerfile: ./Dockerfile.backend
    restart: always
    env_file:
      - ./.env
    ports:
      - "8000:8000"

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: ./Dockerfile.frontend
    env_file:
      - ./.env
    ports:
      - "3000:3000"